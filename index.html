<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Searching</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-light navbar-toggleable-md">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSearch" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">Activities</a>

            <div class="collapse navbar-collapse" id="navbarSearch">
                <form id="search-header" method="get" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="search-form-input" name="q" type="text" autocomplete="off" placeholder="Where are you going?">
                    <strong>Price (&#36;)</strong> &nbsp;
                    <input type="text" maxlength="9" id="low-price" placeholder="Min" name="low-price" class="form-control">
                    <input type="text" maxlength="9" id="high-price" placeholder="Max" name="high-price" class="form-control">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </div>

    <div class="jumbotron">
        <div><h4 id="keywords"></h4></div> <hr/>

        <div class="row">
            <div class="col-md-3">
                <h5>Price (&#36;)</h5>

                <div id="price-range"></div>
            </div>

            <div class="col-md-9">
                <h5>Search results <span id="result-count"></span></h5>
                <div id="result-box">

                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
